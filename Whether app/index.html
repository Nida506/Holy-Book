<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- video in background -->
    <div id="video">
      <div class="video-bg">
        <video controls autoplay loop src="./clouds.mp4"></video>
      </div>

      <!-- theme change -->
      <div class="d-flex justify-content-end">
        <button
          class="theme rounded p-1 border border-dark border-3 btn-bg mode"
        >
          <i class="fa-solid fa-circle-half-stroke fontTheme text-white"></i>
        </button>
      </div>
      <!-- alert -->
      <div
        class="width fw-bold alert d-none text-center container p-2 border border-secondary font-family"
        id="msg"
      ></div>

      <!-- container which has search cities and all searching related data -->
      <div
        class="fullBoxHeader border border-info border-3 container text-bg-light text-center height rounded font-family setMode"
      >
        <div class="row fullBox">
          <div>
            <h1 class="display-6 fw-bold pt-4">Search City's Weather</h1>
            <input
              type="text"
              placeholder="Search weather"
              id="input"
              class="bg-light w-50 container p-2 rounded border border-dark border-3 text-center mt-4 mb-4 font"
            />
            <button
              class="rounded p-2 border border-dark border-3 btn-bg"
              id="search"
            >
              <i class="fa-solid fa-magnifying-glass fontS text-white"></i>
            </button>
          </div>

          <div id="weatherTempDisplay"></div>
          <div id="weatherIconDisplay"></div>

          <div class="d-flex justify-content-around p-2 mt-1">
            <div id="humidityAndWind"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
