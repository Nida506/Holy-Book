<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Pak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>


<body class="body-bg c">
    
   <!-- // alert message -->
    <div class="alert d-none msg w-25 container p-2 border border-secondary font-family "></div>
   
    <!-- //submit and search button -->
    <div class="mt-4 height rounded-4 container-bg container p-5 fw-bold w-75 text-center font-family">
        
        <h1>Quran Ayahs</h1>
        <h5>Enter Ayah Number</h5>
        <input type="number" class="p-2 rounded border border-secondary width input-1" id="surahNo"/>
        <button class="btn btn-secondary border border-secondary m-3" id="submitBtn">Submit</button>
        <div class="search"></div>
       
    </div>

    <!-- Ayat display and volume -->
    <div class="mt-5 rounded-4 container-bg container p-5 fw-bold w-75 ">
        <i class="fa-sharp fa-solid fa-volume-high fontSize d-flex flex-row-reverse icon volIcon"></i>
        <div class="w-75 margin body-bg color rounded-4 padding" >
            <p class="surahName text-center fontSize eraseAfterDel"></p>
            <span class="display fontSize  span  eraseAfterDel"></span>
        </div>

        <div class=" d-flex justify-content-center mt-5 del">
            <button class ="btn btn-outline-secondary">Delete</button>
        </div>
  
        
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
