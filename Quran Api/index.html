<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Pak</title>
    <!-- link for css , bootstrap and fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="">
    <div class="firstView">
      <!-- // alert message -->
      <div class="alert d-none msg1 text-center p-2 font-family"></div>

      <!-- //search Icon and search button -->
      <div
        class="mt-4 height rounded-4 text-light container p-5 fw-bold w-75 text-center font-family"
      >
        <h1>Welcome to Holy Book</h1>

        <div class="d-flex justify-content-center align-items-center">
          <!-- Taking input for suran number -->
          <input
            type="number"
            placeholder="Search Surah Number"
            class="border border-success input-1"
            id="surahNo"
          />
          <!-- search icon for searching  surah number -->
          <i
            class="fa-solid fa-magnifying-glass ms-2 searchIcon"
            id="searchIcon"
          ></i>
        </div>
        <!-- portion for search ayah number and display the ayahs, this search portion appears dynamically  on clicking search icon -->
        <div class="search"></div>
      </div>
    </div>
    <!-- clicking on search btn which comes dynamically on clicking search icon for appearing new page for this code -->
    <div class="ayahDisplaySet d-none text-bg-success">
      <!-- close icon on new page -->
      <div class="text-end">
        <i class="fa-solid fa-xmark p-3 delIcon del"></i>
      </div>
      <!-- for alert messages -->
      <div class="alert d-none msg2 text-center p-2 font-family fw-bold"></div>
      <div class="text-bg-light ayahDisplay mt-2 container">
        <!-- for volume icon -->
        <i
          class="fa-sharp fa-solid fa-volume-high fontSize d-flex flex-row-reverse icon volIcon"
        ></i>

        <div class="fw-bold padding">
          <!-- surah name display -->
          <p class="surahName text-center fontSizeAyahs eraseAfterDel"></p>
          <!-- ayahs display -->
          <span class="display fontSizeAyahs span eraseAfterDel"></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
