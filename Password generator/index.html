<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>




<body class="background-color font-family">

    <div class="rounded bg-light container width margin">
        <div>
            <h2 class="fw-bold text-center">Password Generator</h2>
            <div class="result-container rounded ">
                <span id="result"></span>
                <button class="btn btn-secondary" id="clipboard">
                    <i class="far fa-clipboard" id="copy"></i>
                </button>
            </div>
    
        </div>
       
       


        <div class="text-start  ">
            <div class="setting">
                <label >Password Length</label>
                <input type="number" class="rounded text-center" id="length" min="4" max="20" value="20" />
            </div>

            <div class="setting">
                <label >Include Uppercase letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>


            <div class="setting" >
                <label >Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>

            <div class="setting">
                <label >Include numbers</label>
                <input type="checkbox"id = "number" checked/>
            </div>


            <div class="setting">
                <label >Include symbols</label>
                <input type="checkbox"id="symbol" checked/>
            </div>

           
        </div>
        <button type = "button" class =" mt-4 fw-bold btn btn-secondary  w-100" id="btn">Generate Password</button>
    </div>
        

    <script src="./app.js"></script>
    
</body>


</html>
