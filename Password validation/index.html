<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>




<body class="text-bg-primary font-family">

    <div class="rounded text-bg-light container width margin">
        <div>
            <h2 class="fw-bold text-center">Password Validation</h2>
            <div class=" result-container rounded-circle">
               
                <input type="password" id="pas" placeholder="Create Password" class="input" >
                <button class="rounded-end-circle button"><i class="fa-sharp fa-solid fa-eye m-2 eyeIcon"></i> </button>
              
            </div>
    
        </div>
       
    <h5 class="ms-3 fw-bold">Password should be</h5>
    <div class="fw-bold ">
        <ul class="requirementList" >
            <li  class="p-1 ">
                <i class="fa-solid fa-circle text-secondary p-2 lengthIcon"></i>
                <span id="len-span">At least 8 characters long</span>
            </li>
            
            <li class="p-1">
                <i class="fa-solid fa-circle text-secondary p-2 numberIcon"></i>
                <span id="num-span">At least 1 number (0...9)</span>
            </li>
    
            <li  class="p-1">
                <i class="fa-solid fa-circle text-secondary p-2 upperIcon"></i>
                <span id="upper-span">At least 1 uppercase letter (A...Z)</span>
            </li>
    
            <li  class="p-1">
                <i class="fa-solid fa-circle text-secondary p-2 lowerIcon" ></i>
                <span id="lower-span">At least 1 lowercase letter (a...z)</span>
            </li>
    
            <li  class="p-1">
                <i class="fa-solid fa-circle text-secondary p-2 symbolIcon"></i>
                <span id="symbol-span">At least 1 special symbol (!@#$)</span>
            </li>
        </ul>
    </div>
    </div>
        

    <script src="./app.js"></script>
    
</body>


</html>
